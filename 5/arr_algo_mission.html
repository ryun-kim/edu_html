<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var myArr = {
            '0':2,
            '1':6,
            '2':10,
            '3':11,
            '4':22,
            '5':1,
            '6':7,
            'length': 7,
            'forEach':function(fn){
                for(var i=0; i <this.length; i++){
                    fn(this[i]);
                }
            }
        };
        for(var i=0; i<myArr.length; i++){
            console.log(myArr[i]);
        }
        var sum2 = 0;
        for(var i=0; i<myArr.length; i++){
            sum2 += myArr[i];
        }
        console.log('sum2 : ' + sum2);

        console.log('-----');

        var sum = 0;
        function aa(val){
            sum += val;
        }

        myArr.forEach(aa);
        console.log('sum :' + sum)
    </script>
</body>
</html>
