<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [2, 6, 10, 11, 22, 1, 7];
        var sum = 0;
        arr.forEach(function(val){
            if(val % 2 === 0){
                sum += val;
            }
            
        });
        console.log('even sum : ' + sum);// 짝수값만 더한 결과값

        var oddSum =0;
        arr.forEach(function(val){
            if((val %2)){
                oddSum += val;
            }

        });
        console.log('odd sum : ' + oddSum); //홀수값만 더한 결과값

        var sum2 = 0;
        arr.forEach(function(v) {
            if(v <=10){
                sum2 += v
            }
        });
        console.log('sum2: ' + sum2); // 10이하 값만 더한 결과값
    </script>
</body>
</html>
