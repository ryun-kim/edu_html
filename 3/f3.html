<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        //호이스팅 : 변수, 함수는 위치를 가장 위로 올려준다.

        function sum() {
            var sum =0;
            for(var i= 0; i <arguments.length; i++){
                sum += arguments[i];
            }
            console.log('sum: ' + sum);
        }
        
        sum(10, 20, 30); // > sum : 60
        sum(100, 200, 300, 400, 500); // > sum: 1500
        

    </script>

</body>
</html>
