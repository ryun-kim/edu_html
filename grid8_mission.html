<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item { border: 1px solid #000; }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 100px);
        }
        .item1, .item6{grid-column: 1/4;}
        .item2{grid-row: 2/4;}
        .item3{grid-column: 2/4;}
        
    </style>
</head>
<body>
    <div class="container">
        <span class="item item1">1</span>
        <span class="item item2">2</span>
        <span class="item item3">3</span>
        <span class="item item4">4</span>
        <span class="item item5">5</span>
        <span class="item item6">6</span>
    </div>
</body>
</html>
